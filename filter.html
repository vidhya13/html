<html>
<head>
<script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		 <script>
		 $(document).ready(function() {
			$("li").filter(function(index) {
				return index == 1 || $(this).attr("class") == "c";
			}).addClass('s');
			$("li").filter(".a").css("color","yellow");
			$("li").eq(4).css("color","red");
			
			 $("li").click(function() {
			if ($(this).is(":first-child")) {
                  $("p").text("This is list item 1"); }
			else if($(this).is(".b,.c")) {
				$("p").text("middle part");
			}
			else if($(this).is(":contains('me')")) {
				$("p").text("last child");
			}
		 });
		 $(".x").add(".h").addClass("pen");
		 });
		 
		
		 </script>
		 <script>
		 
		 </script>
		 <style>
		 .s
		 {
		 color:pink;
		 }
		 .pen
		 {
		 color:green;
		 }
		 </style>
</head>

<ul>
<li class="a">hi</li>
<li class="b">hi</li>
